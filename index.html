<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reynolds Pressure (WASM)</title>
  <link rel="stylesheet" href="./style2.css" />
</head>
<body>
  <section class="reynolds-card">
    <header>
      <h1>Reynolds Pressure</h1>
      <p>Rust&nbsp;→&nbsp;WASM port of your MATLAB solver with symmetry at midline.</p>
    </header>

    <div class="controls">
      <label>nx <input id="nx" type="range" min="33" max="199" step="2" value="77"><span id="nxv">77</span></label>
      <label>ny <input id="ny" type="range" min="33" max="199" step="2" value="99"><span id="nyv">99</span></label>
      <label>k <input id="k" type="number" step="0.1" value="1.5"></label>
      <label>b/L <input id="bL" type="number" step="0.05" value="0.5"></label>
      <label>ω (SOR) <input id="omega" type="number" step="0.1" value="1.6"></label>
      <label>tol <input id="tol" type="number" step="1e-10" value="1e-8"></label>
      <label>max_iter <input id="max_iter" type="number" step="1000" value="20000"></label>
      <button id="run">Compute</button>
    </div>

    <div class="canvases">
      <div class="canvas-block">
        <h2>Heatmap</h2>
        <canvas id="heat" width="640" height="480"></canvas>
      </div>
      <div class="canvas-block">
        <h2>Wireframe (iso)</h2>
        <canvas id="wire" width="640" height="480"></canvas>
      </div>
    </div>

    <footer>
      <small>Tip: try nx=77, ny=99, k=1.5, b/L=0.5 (your MATLAB defaults).</small>
    </footer>
  </section>

  <script type="module" src="./main2.js"></script>
</body>
</html>
